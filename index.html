<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" href="assets/images/coc_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Have Fun</title>
</head>
<body>
  <header>
    <div class="logo">
      <img class="clan-badge" src="assets/images/clan_badge.png" alt="clan badge">
      <h3>Have Fun</h3>
    </div>
    <nav class="navbar">
      <a class="navlink active" href="#home">home</a>
      <a class="navlink" href="#clan">clan</a>
      <a class="navlink" href="#joinUs">join us</a>
      <a class="navlink" href="#member">member</a>
      <a class="navlink" href="#faq">FAQ</a>
      <div class="tab-indicator">
        <span></span><span></span>
      </div>
    </nav>
    <div class="menu-btn cross">
      <label>
        <input type="checkbox" id="menu-btn">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path class="line--1" d="M0 40h62c13 0 6 28-4 18L35 35" />
          <path class="line--2" d="M0 50h70" />
          <path class="line--3" d="M0 60h62c13 0 6-28-4-18L35 65" />
        </svg>
      </label>
    </div>
  </header>

  <main>
    <section id="home" class="home">
      <div class="home-image">
        <img src="assets/images/villager.png" class="villager" alt="villager">
        <div class="circle"></div>
      </div>
      <div class="home-title">
        <h1>Welcome <span>Chief <img src="assets/images/crown.png" alt="crown"></span></h1>
      </div>
      <div class="home-val">
        <p>
          Hey Chief! I felt that you're ready for something new. Let me offer you a small tour of the "Have Fun" Clan
        </p>
        <div class="btn-getStarted">
          <div class="couche1">
            <div class="couche2">
              <div class="couche2-3">
                <div class="couche3">
                  <div class="couche4">
                    <a href="#clan" class="getStarted">get started</a>
                    <div class="couche5"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="dummy" style="height: 40vh;"></div>
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
